<script src="{{ url_for('static', filename='js/bootstrap/bootstrap.bundle.min.js') }}"></script>

<nav class="my-navbar">
    <a class="navbar__brand" href="/"> Book Store</a>

    <div class="navbar__search">
        <div class="dropdown" style="margin-right: 1%;">
            <button class="btn btn-primary dropdown-toggle" type="button"
                    id="dropdownMenuButton1" data-bs-toggle="dropdown"
                    aria-expanded="false">
                Каталог
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                {% for category in main_categorise() %}
                    <li><a class="dropdown-item" href="{{ url_for('category_view', category_id=category.id) }}">{{ category.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <form autocomplete="off" action="/search" method="GET" style="display: flex;
    width: 100%;" class="navbar__search-form">
            <div class="autocomplete" style="">
                <input id="searchInput" type="text" name="q"
                       placeholder="Поиск книг, авторов"
                       class="navbar__search-form-input">
            </div>
            <button class="navbar__search-form__btn" type="submit" id="searchBtn"><img
                    class="search-icon"
                    src="{{ url_for('static', filename='image/icon/search.png') }}"
                    alt="Поиск"></button>
        </form>
    </div>

    <div class="personal-cart">
        <div class="profile">
            <a href="{{ url_for('personal') }}" class="navbar__cart-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" fill="black"
                     class="profile-icon"
                     viewBox="0 0 16 16">
                    <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg>
            </a>
        </div>
        <div class="cart">
            <a href="{{ url_for('cart') }}" class="navbar__cart-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" fill="black"
                     class="cart__icon" viewBox="0 0 16 16">
                    <path
                            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                </svg>
                <span class="cart__counter" id="count">{{ count_books_in_cart() }}</span></a>
        </div>
    </div>
</nav>
