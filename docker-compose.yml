version: '3.8'

services:
  web:
    build: ./app
    command: python manage.py run -h 0.0.0.0
    volumes:
      - ./app:/app
    ports:
      - 5000:5000
    env_file:
      - ./app/.env.dev
      - ./.env.db.dev
    restart: always
    depends_on:
      - db
  db:
    image: postgres:14-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: always
    env_file:
      - ./.env.prod.db
    ports:
      - "54320:5432"


volumes:
  postgres_data: